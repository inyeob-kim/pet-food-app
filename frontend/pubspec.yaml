name: pet_food_app
description: 반려동물 사료 가격 추적 및 알림 서비스
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Routing
  go_router: ^12.1.3
  
  # HTTP Client
  dio: ^5.4.0
  
  # Models (optional - for immutable models)
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Utils
  intl: ^0.18.1
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - .env
  
