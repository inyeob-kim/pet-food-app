name: pet_food_app
description: 반려동물 사료 가격 추적 및 알림 서비스
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Routing
  go_router: ^12.1.3
  
  # HTTP Client
  dio: ^5.4.0
  
  # Models (optional - for immutable models)
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Utils
  intl: ^0.18.1
  flutter_dotenv: ^5.1.0
  flutter_secure_storage: ^9.0.0
  image_picker: ^1.0.7
  uuid: ^4.3.3
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - .env
    - assets/images/logo/heygeno-logo.png
  
  # Fonts
  # Pretendard 폰트 파일을 assets/fonts/ 디렉토리에 추가한 후 아래 주석을 해제하세요
  # 다운로드: https://github.com/orioncactus/pretendard/releases
  # 
  # 폰트 파일 추가 방법:
  # 1. frontend/assets/fonts/ 디렉토리 생성
  # 2. Pretendard 폰트 파일 다운로드 (Regular, Medium, SemiBold, Bold)
  # 3. 아래 주석 해제 및 파일명 확인
  # 4. flutter clean && flutter pub get && flutter run
  # 
  # 폰트 파일이 없어도 앱은 실행됩니다 (시스템 폰트 fallback 사용)
  # fonts:
  #   - family: Pretendard
  #     fonts:
  #       - asset: assets/fonts/Pretendard-Regular.ttf
  #         weight: 400
  #       - asset: assets/fonts/Pretendard-Medium.ttf
  #         weight: 500
  #       - asset: assets/fonts/Pretendard-SemiBold.ttf
  #         weight: 600
  #       - asset: assets/fonts/Pretendard-Bold.ttf
  #         weight: 700

