[alembic]
script_location = alembic
prepend_sys_path = .
# sqlalchemy.url은 env.py에서 settings.DATABASE_URL을 사용하므로 여기서는 주석 처리
# sqlalchemy.url = postgresql+asyncpg://postgres:postgres@localhost:5432/petfood

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

